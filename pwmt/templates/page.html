{% extends "layout.html" %}

{% block content %}
<div class="page-title">
  <div class="container">
    <h1>{{ page.title }} 
      {% if page.description %}
      <small>{{ page.description }}</small>
      {% endif %}
    </h1>
  </div>
</div>
<div class="container page-content">
  <div class="row">
    <div class="col-xs-12">
      {{ page.html|markdown }}
    </div>
  </div>
</div>
{% endblock content %}
