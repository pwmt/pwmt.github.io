{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ page.title }}</h1>
        <p>{{ page.html|markdown }}</p>
      </div>
    </div>
  </div>

{% endblock content %}
{% block extrajs %}
<script type="text/javascript">
jQuery(function($) {
  $('.item img').waypoint(function() {
    $(this).addClass("animated pulse");
    }, {
      offset: '80%',
      triggerOnce: true
    });
});
</script>
{% endblock extrajs %}
